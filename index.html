<html>
<head>
	<meta charset="utf-8">
	<title>Note</title>
	<link rel="stylesheet" type="text/css" href="theme.css">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="shortcut icon" href="https://s1.ax1x.com/2020/06/13/tjmna9.png" type="image/x-icon">
	<script>
		window.onload=function(){
			var a=document.getElementsByTagName("a");
			if(a!=null){a[0].click()}
			resize()
		};
		window.onresize=function(){
			resize()
		};
		function resize(){
			if(document.documentElement.clientWidth<=900){
				var b=document.getElementById("sidebar");
				if(b!=null&&b.style.width!="0px"){
					var a=document.getElementById("content");
					b.style.width="0px";
					a.style.width="100%"
				}
			}else{
				var b=document.getElementById("sidebar");
				if(b!=null&&b.style.width=="0px"){
					var a=document.getElementById("content");
					b.style.width="17rem";
					a.style.width="calc(100% - 17rem)"
				}
			}
		}
		function show(a){
			var b=document.getElementsByClassName("active");
			for(var c=0;c<b.length;c++){
				b[c].className="file"
			}
			a.className="active";
			resize()
		}
		function menu(){
			var b=document.getElementById("sidebar");
			var a=document.getElementById("content");
			if(b.style.width=="0px"){
				b.style.width="17rem";
				a.style.width="calc(100% - 17rem)"
			}else{
				b.style.width="0px";
				a.style.width="100%"
			}
		};
	</script>
</head>
<body>
	<div class="main">
		<div id="sidebar" class="sidebar">
			<ul><li class='folder'>Git<ul><li><a class='file' target='showframe' href='Git\1、Git常用命令.html' onclick='show(this)'>1、Git常用命令</a></li></ul></li><li class='folder'>设计模式<ul><li><a class='file' target='showframe' href='设计模式\1、设计模式简介.html' onclick='show(this)'>1、设计模式简介</a></li><li><a class='file' target='showframe' href='设计模式\2、工厂模式.html' onclick='show(this)'>2、工厂模式</a></li></ul></li></ul>
		</div>
		<div id="content" class="content">
			<iframe name="showframe"></iframe>
		</div>
		<div id="menu" class="menu" onclick="menu()"></div>
	</div>
</body>
</html>
